<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <!-- <script src="../assets/js/color-modes.js"></script> -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin Template Â· Bootstrap v5.3</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="sign-in.css" rel="stylesheet">
    <link href="styles.css">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

    <main class="form-signin w-100 m-auto">
        <form action="formulario.html" method="get">
            <h1 class="h3 mb-3 fw-normal text-center">Contactame</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre" required>
                <!-- <label for="nombre">Nombre</label> -->
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="correo" name="correo" placeholder="ejemplo@ejemplo.com"
                    required>
                <!-- <label for="correo">Correo</label> -->
                <div class="form-floating ">
                    <input class="form-floating-input" type="radio" name="genero" id="genero" value="masculino">
                    <label class="form-floating-label" for="genero">
                        Masculino
                    </label>

                </div>
                <div class="form-floating">
                    <input class="form-floating-input" type="radio" name="genero" id="genero" value="femenino">
                    <label class="form-floating-label" for="genero">
                        Femenino
                    </label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control " id="contrasena" name="contrasena"
                        placeholder="contrasena" required>
                </div>

                <div class="form-floating">
                    <textarea class="form-control " id="comentario" name="comentario" rows="4" cols="50"></textarea>
                </div>

                <div class="form-floating">
                    <label class="form-floating-label" for="ciudad">Ciudad:</label>
                    <select class="form-control" id="ciudad" name="ciudad">
                        <option value="guadalajara">Guadalajara</option>
                        <option value="zapopan">Zapopan</option>
                        <option value="tonala">Tonala</option>
                        <option value="otra">Otra</option>
                    </select>
                </div>

                <div class="form-floating ">
                    <input class="form-check-inline" type="checkbox" id="interesado" name="interesado" value="si">
                    <label class="form-check-label " for="interesado">Me interesa contratarte</label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Enviar</button>
        </form>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
